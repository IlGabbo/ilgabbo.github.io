<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinusoide</title>
    <style>
        * {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div>
            <p style="text-align: center;">Ampiezza</p>
            <input type="range" min="1" max="100" id="ampiezza" oninput="getBreadth()">
            <p style="text-align: center;" id="valore-ampiezza"></p>
        </div>
        <div>
            <p style="text-align: center;">Frequenza</p>
            <input type="range" min="1" max="100" id="frequenza" oninput="getFrequency()">
            <p style="text-align: center;" id="valore-frequenza"></p>
        </div>
        <div>
            <p style="text-align: center;">Fase</p>
            <input type="range" min="1" max="100" id="base" oninput="getFase()">
            <p style="text-align: center;" id="valore-base"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="./static/js/js.js"></script>
</body>
</html>
