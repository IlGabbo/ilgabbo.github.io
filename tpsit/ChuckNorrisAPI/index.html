<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing 'Concert One' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="static/css/ChuckNorris.css">
    <title>Chuck Norris</title>
</head>
<body>
    <iphone-14-pro-max>
        <chuck-norris-title></chuck-norris-title>
        <chuck-norris-joke></chuck-norris-joke>
        <chuck-norris-gif src="static/images/chucknorris.gif"></chuck-norris-gif>
        <chuck-norris-jokegenre>
            <select id="joke-genre">
                <option value="choice">Choice a genre</option>
                <option value="Career">Career</option>
                <option value="Dev">Dev</option>
                <option value="Fashion">Fashion</option>
                <option value="Food">Food</option>
                <option value="Money">Money</option>
                <option value="Movie">Movie</option>
                <option value="Travel">Travel</option>
            </select>
        </chuck-norris-jokegenre>
        <chuck-norris-getjoke class="get-joke">Load the Joke</chuck-norris-getjoke>
        <chuck-norris-copyjoke id="copy-btn">
            <p id="copy-text">Copy</p>
        </chuck-norris-copyjoke>
    </iphone-14-pro-max>
    <script src="static/js/chucknorris.js"></script>
</body>
</html>
