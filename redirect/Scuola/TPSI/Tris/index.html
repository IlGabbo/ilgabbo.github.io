<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/tris.css">
    <link rel="preload" href="./static/js/theme.js">    
    <link rel="shortcut icon" id="favicon" href="static/images/favicon/minecraft.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body> 
    <div class="blur"></div> 
    <div class="width-414" id="width-414">
        <div class="settings">
            <div class="gear icon" onclick="showHideSettings()"></div>
        </div> 
        <div class="settings-container" id="settings-window">
            <div class="settings-box">
                <div class="volume-settings">
                    <div class="volume-icon icon" id="volume-icon"></div>
                </div>
                <div class="volume">
                    <input type="range" name="music-volume" id="music-volume" min="0" max="100" value="50">
                    <p id="volume-status">Music: 50%</p>
                    <input type="range" name="general-volume" id="general-volume" min="0" max="100" value="20">
                    <p id="general-volume-status">General Volume: 20%</p>
                </div>
                <div class="themes">
                    <div class="overworld">
                        <div>World</div>
                        <div class="theme-icon overworld-icon"></div>
                    </div>
                    <div class="nether">
                        <div>Nether</div>
                        <div class="theme-icon nether-icon"></div>
                    </div>
                    <div class="end">
                        <div>End</div>
                        <div class="theme-icon end-icon"></div>
                    </div>
                </div>
                <div class="social">
                    <div class="github social-icon" onclick="window.open('https://github.com/IlGabbo')"></div>
                    <div class="discord social-icon" onclick="window.open('https://discord.com/channels/424934230351544330')"></div>
                </div>
            </div>            
        </div>     
        <div class="status" id="status">
            <div class="winner">
                Winner
            </div>
            <div>
                <button onclick="document.querySelector('#status').style.display = 'none'; resetGame('static/music/click.ogg')">Close</button>
            </div>
        </div>
        <div class="container">        
            <div class="title"></div>
            <div class="buttons">
                <button onclick="openMultiplayer()">Player vs Player</button>
                <button onclick="openSinglePlayer()">Play with bot</button>
            </div>    
        </div>
        <div class="game" id="game">
            <table>
                <tr row=0>
                    <th cell=0></th>
                    <th cell=1></th>
                    <th cell=2></th>
                </tr>
                <tr row=1>
                    <th cell=0></th>
                    <th cell=1></th>
                    <th cell=2></th>
                </tr>
                <tr row=2>
                    <th cell=0></th>
                    <th cell=1></th>
                    <th cell=2></th>
                </tr>
            </table>
            <button id="reset">Reset</button>
            <button id="home">Home</button>
        </div> 

        <div class="singleplayer" id="sp">
            <div class="difficulty">
                <h2>Difficulty</h2>
                <button class="difficulty-selector">Easy</button>
                <button class="close-window">Close</button>
                <span id="coming-soon">Coming Soon...</span>
            </div>            
        </div>  
    </div>       
    <script src="./static/js/js.js"></script>    
    <script src="./static/js/theme.js"></script>
</body>
</html>
